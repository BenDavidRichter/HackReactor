<DOCTYPE html>
<html>
  <head>
    <title>The Beer Song</title>
  <head>
  
  <body>
    <h1>The Beer Song</h1>

      <p id="lyrics">
      </p>
    
    <script> 
    var n = 100, song = '<ul class=lyrics>';
    
    while ( n >= 0) {
      if ( n !== 0 ) {
        song = song + '<li>' + n + " bottle" + (n === 1 ? '' : 's') + " of beer on the wall! chug, chug, chug</li>";
      } else {
        song += "<li>no botles of beer! stumble, stumble, stumble...</li>"; // why does it output n at end, can we change to 0?
      }
      n--;
    }
      song += "</ul>";
      
      document.querySelector('#lyrics').innerHTML = song;
    </script>
    
      
  
  
  </body>
<html>
