<DOCTYPE html>
<html>

    <title>The Beer Song</title>
  <head>
  
  <body>
    <div></div>

      <p id="target">
      </p>
    
    <script> 
    var n = 1, max = 10, loop = '';
     while (n < max) {
       if (n === max - 1){
       loop = loop + n;
       n++;
       console.log(loop);
       } else {
        loop = loop + n + "<hr>";
        n++;
        console.log(loop);
       }
     }
       console.log("finish");

      document.querySelector("#target").innerHTML = loop;
    </script>
  </body>
