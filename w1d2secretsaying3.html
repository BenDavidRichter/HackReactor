	<body>
	<div id='message'>An Eagle Flies at Midnight</div>
	<div id='result'></div>
	<div><img src=imagePath></div>
	<script type="text/javascript">
	var response;
	var imagePath;
	var secretSaying = document.querySelector('#message').textContent; 

	var secretSaying = prompt("What is the password?"); 

	if (secretSaying === "An Eagle Flies at Midnight") {
		response = "You may pass.";
		imagePath = "images/open_door.png";
	} else {
		response = "Release the Hounds!";
		imagePath = "images/attack.png";
	}
	document.querySelector('#result').textContent = response;
	document.querySelector('img').src = imagePath;
	</script>
	</body>
</html>
