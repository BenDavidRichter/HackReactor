<html>
  <head>
  <title>HTML Document</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.js" charset="UTF-8"></script>
  </head>
<body>
<div id="everything">
      <h1>A heading!</h1>
      <p>Here's some text!</p>
      <p>Here's a second set of text!</p>
      <div class="holder">
          <ul>
              <li>List Item 1</li>
              <li>List Item 2</li>
              <li>List Item 3</li>
          </ul>
      </div>
      <div class="holder">
          <ol>
              <li>List Item 4</li>
              <li>List Item 5</li>
              <li>List Item 6</li>
          </ol>
      </div>
      <div id="change-me">This part needs to change!</div>
      <div id="secret">We should hide this!</div>
  </div>
  <script>
  var a = 4;
  console.log(a)
  $ ('h1').css('background-color', 'blue');
  $ ('body').css('background-color', 'red');
  $ ('#everything').css('font-size', '16px');
  $ ('.holder').css('border', '2px solid black');
  $ ('ul li').css('font-weight', 'bolder');
  $ ('h1 + p').css('background-color', 'green');
  $ ('#secret').css('display', 'none');
  $ ('#secret').css('display', 'block');
  $ ('#change-me').text('You\'re being changed!');
  $ ('#change-me').append("You\'re being added.");
  $ ('#change-me').text('<p>This is the first paragraph tag</p><p>This is the second</p>');
  $ ('#change-me').append('<p>This is the appended paragraph<p>');
  $ ('li').text('Changing your text to a new sentence.');
  $ ('li').append('Yo! More appending!');
  $ ('#everything').append('<ol><li>Here</li><li>There</li>Here</li><li>Everywhere</li>');
                  
            
  </script>
</body>
</html>
