<!DOCTYPE html>
    <html>

    <head>
        <title>Cumulative Sum</title>

        <head>
         
        <style>

        </style>  
        </head>

            <body>
        
                <script>
               

for ( var n = 0; n <= 20; n++) {
  if ( n == 13 ) {
    console.log("la-la-la, nothing to say here");
	} else if ( n % 2 !== 0 ) {
    console.log("I like the number " + n + ", odd is okay too!");
} else {
	console.log("I like the number " + n + ", a nice even number.");
}


    
    
}



                </script>

            </body>
