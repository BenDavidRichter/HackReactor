<script src="https://code.jquery.com/jquery-2.1.1.js"></script>
<script type="text/javascript">
	function factoral_of_n(num){
		var tmp = num;
    	while (num-- > 2) {
        	tmp *= num;
    	}
    	return tmp;	
	}
</script>
